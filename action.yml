name: "rust-install"
description: "Install a Rust binary as fast as possible"
author: "ironcorelabs"
branding:
  icon: play-circle
  color: gray-dark
inputs:
  crate:
    description: Binary crate name
    required: true
  accesskey:
    description: AWS access key
    required: true
  secretkey:
    description: AWS secret key
    required: true
  os:
    description: OS for the runner (ex. ubuntu-20.04)
    required: false
    default: "undefined"
  version:
    description: Specify a version to install
    required: false
    default: "latest"
runs:
  using: "node16"
  main: "dist/index.js"
